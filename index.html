<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./icons/style.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Navbar exercise</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li>
            <a class="home" href="#">
              <svg class="icon icon-home3"><use xlink:href="./icons/symbol-defs.svg#icon-home3"></use></svg
            ></a>
          </li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <span class="social">
          <a href="https://www.facebook.com/Kevindillaerts/ " target="_blank" rel="noopener noreferrer"
            ><svg class="icon icon-facebook">
              <use xlink:href="./icons/symbol-defs.svg#icon-facebook"></use></svg
          ></a>
          <a href="https://twitter.com/TheDillster" target="_blank" rel="noopener noreferrer"
            ><svg class="icon icon-twitter">
              <use xlink:href="./icons/symbol-defs.svg#icon-twitter"></use></svg
          ></a>
          <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer"
            ><svg class="icon icon-google-plus">
              <use xlink:href="./icons/symbol-defs.svg#icon-google-plus"></use></svg
          ></a>
          <a href="https://www.linkedin.com/in/kevindillaerts/" target="_blank" rel="noopener noreferrer"
            ><svg class="icon icon-linkedin2">
              <use xlink:href="./icons/symbol-defs.svg#icon-linkedin2"></use></svg
          ></a>
        </span>
      </nav>
    </div>
    <script src="./icons/svgxuse.js"></script>

</html>
